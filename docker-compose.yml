version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: unirig-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unirig-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: unirig-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./config.yaml:/app/config.yaml:ro
      - model_cache:/root/.cache/huggingface
      - db_data:/app/db_data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_PATH=/app/db_data/unirig_ui.db
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - unirig-network

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: unirig-worker
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - model_cache:/root/.cache/huggingface
      - db_data:/app/db_data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_PATH=/app/db_data/unirig_ui.db
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    depends_on:
      - redis
      - backend
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - unirig-network

  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: unirig-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./results:/var/www/results:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - unirig-network

volumes:
  redis_data:
  model_cache:
  db_data:

networks:
  unirig-network:
    name: unirig-network
